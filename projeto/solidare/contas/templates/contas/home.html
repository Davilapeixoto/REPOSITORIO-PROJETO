<!DOCTYPE html>
<html>
<head>
    <title>Home</title>
</head>
<body>
    <h1>Bem-vindo à Página Inicial</h1>
    {% if user.is_authenticated %}
        <p>Olá, {{ user.first_name }}!</p>
        <a href="{% url 'logout' %}">Sair</a>
    {% else %}
        <a href="{% url 'login' %}">Login</a>
        <a href="{% url 'cadastro' %}">Cadastro</a>
    {% endif %}
</body>
</html>
